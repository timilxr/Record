<div class="container-fluid">
<div class="justify-content-center row">
    <div class="col-md-4 col-lg-5 col-10">
      <div class="setting">
        <form class="p-2" action="" method="">
      <button *ngIf="display==false" class="btn btn-primary" (click)="select1(1)" value="submit" type="submit">Sign Up</button>
      <button class="btn btn-success" (click)="select1(2)" value="submit" type="submit">Sign in</button>
    </form>
    </div>
    </div>
</div>


<div class="justify-content-center row">
  <div class="col-md-4 col-lg-5 col-10">
  <form action="" method="" class="p-2  sec">
    <h2>login</h2>
    <div class="form-group" action="" method="">
    <input type="email" class="form-control" id="email" [(ngModel)]="dataModel.email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
    <input type="password" class="form-control" id="password" [(ngModel)]="dataModel.password" placeholder="Enter password" name="pswd">
    </div>
    <div class="row">
    <div class="col-md-6 col-sm-6 col-5">
    <button *ngIf="x==1" type="submit" class="btn btn-primary" (click)="signup()" value="submit">Sign Up</button></div>
    <div class="col-md-6 col-sm-6 col-5">
        <button *ngIf="x==2" type="submit" class="btn btn-primary" (click)="signin()" value="submit">Sign In</button></div>
    <div class="col-md-6 col-sm-6 col-7">
    <a href=""><small>forgotten password?</small></a></div>
    </div>
  </form>
  </div>
  </div>
</div>
